<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Proyecto Base JSF</title>
</h:head>
<h:body>
   <main>

      <h:form>
         <p:panel header="Crear Empleado">
            <p:messages/>
            <h:panelGrid columns="2" columnClasses="label, value">
               <h:outputText value="Cedula: *"/>
               <p:inputText value="#{agenteBean.empleado.id}" required="true" label="id"/>

               <h:outputText value="Nombre: *"/>
               <p:inputText value="#{agenteBean.empleado.nombre}" required="true" label="nombre"/>

               <h:outputText value="Ciudad: *"/>
               <p:inputText value="#{agenteBean.empleado.ciudad}" required="true" label="ciudad"/>

               <h:outputText value="departamento: "/>
               <p:selectOneMenu id="labeled" value="#{agenteBean.labeled}" label="Always Show Label"
                                alwaysDisplayLabel="true">
                  <f:selectItems value="#{agenteBean.departamento}"/>
               </p:selectOneMenu>
               <!--<p:inputText value="#{empleadoBean.empleado.departamento}"/> -->

               <h:outputText value="Salario: *"/>
               <p:inputText value="#{agenteBean.empleado.salario}" required="true" label="salario"/>

            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{agenteBean.guardar()}"/>
         </p:panel>
      </h:form>
   </main>
</h:body>
</html>
