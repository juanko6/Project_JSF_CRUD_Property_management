<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Matematica IV Inmobiliaria SA</title>
    <link href="css/dashboard.css" rel="stylesheet"/>
</h:head>
<h:body>
    <main>
        <ui:composition template="WEB-INF/plantillas/home.xhtml">
        <ui:define name="contenido">
            <h1>ECUACION DIFERENCIAL "LOGISTICA"</h1>
            <h:form>
                <p:inputNumber value="#{logisticBean.r}" label="Tasa de crecimiento" >Tasa de Crecimiento</p:inputNumber><br></br>
                <p:inputNumber value="#{logisticBean.k}" label="Capacidad de carga" >Capacidad de Carga</p:inputNumber><br></br>
                <p:inputNumber value="#{logisticBean.x0}" label="Población inicial" >Población Inicial</p:inputNumber><br></br>
                <p:commandButton value="Generar Gráfica" action="#{logisticBean.generarGrafica}" update="chart" />
                <p:chart id="chart" type="line" model="#{logisticBean.lineModel}" style="width:600px;height:400px;" />

            </h:form>
        </ui:define>
        </ui:composition>
    </main>

</h:body>
</html>
