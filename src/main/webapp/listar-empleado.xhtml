<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Proyecto Base JSF</title>
    <link href="css/dashboard.css" rel="stylesheet"/>
</h:head>
<h:body>
    <main>
        <ui:composition template="WEB-INF/plantillas/home.xhtml">
        <ui:define name="contenido">
        <h:form id="form">
            <p:growl id="messages" showDetail="true"/>
            <div class="card">

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Nuevo Empleado" icon="pi pi-plus" actionListener="#{agenteBean.irCrear()}"
                                         update=":dialogs:manage-empleado-content" oncomplete="PF('manageEmpleadoDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-empleado-content" />
                        </p:commandButton>


                    </p:toolbarGroup>
                </p:toolbar>



                <p:dataTable id="dtempleados" widgetVar="dtempleados" var="empleado" value="#{agenteBean.listar()}"
                             emptyMessage="No se encuentra"
                             reflow="true" styleClass="products-table" selection="#{agenteBean.selectedProducts}"
                             rowKey="#{empleado.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">

                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">EMPLEADOS</span>
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtempleados').filter()" placeholder="Search" />
                    </span>
                        </div>
                    </f:facet>



                    <!-- <p:column selectionMode="multiple" exportable="false"></p:column> -->

                    <p:column headerText="#{msgs['empleadoIdentificacion']}" filterBy="#{empleado.id}" filterMatchMode="contains">
                        <h:outputText value="#{empleado.id}"/>

                    </p:column>

                    <p:column headerText="#{msgs['empleadoNombre']}" filterBy="#{empleado.nombre}">
                        <h:outputText value="#{empleado.nombre}" />
                    </p:column>

                    <p:column headerText="#{msgs['empleadoCiudad']}" filterBy="#{empleado.ciudad}">
                        <h:outputText value="#{empleado.ciudad}"/>
                    </p:column>

                    <p:column headerText="#{msgs['empleadoDepartamento']}" filterBy="#{empleado.departamento}">
                        <h:outputText value="#{empleado.departamento}" />
                    </p:column>

                    <p:column headerText="#{msgs['empleadoSalario']}" filterBy="#{empleado.salario}">
                        <h:outputText value="#{empleado.salario}"/>
                    </p:column>

                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:actualizar-empleado-content"
                                         oncomplete="PF('actualizarEmpleadoDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         process="@this">
                            <f:setPropertyActionListener value="#{empleado}" target="#{agenteBean.empleado}"/>
                            <p:resetInput target=":dialogs:actualizar-empleado-content"/>
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteEmpleadoDialog').show()">
                            <f:setPropertyActionListener value="#{empleado}" target="#{agenteBean.empleado}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </div>

            <!-- <h:commandButton action="#{empleadoBean.irCrear()}" value="Crear"/> -->



            <p:confirmDialog widgetVar="deleteEmpleadoDialog" showEffect="fade" width="300"
                             message="Desea eliminar el empleado?" header="Confirm" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check" actionListener="#{agenteBean.eliminar()}"
                                 process="@this"
                                 oncomplete="PF('deleteEmpleadoDialog').hide()"/>
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteEmpleadoDialog').hide()"/>
            </p:confirmDialog>

        </h:form>
            <h:form id="dialogs">

                <!--
                nuevo dialogo para crear empleado
                   -->

                <p:dialog header="Ingrese Nuevo empleado" showEffect="fade" modal="true" widgetVar="manageEmpleadoDialog"
                          responsive="true">
                    <p:outputPanel id="manage-empleado-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty agenteBean.empleado}">
                            <div class="field">
                                <p:outputLabel for="cedula">#{msgs['empleadoIdentificacion']}</p:outputLabel>
                                <p:inputText id="cedula" value="#{agenteBean.empleado.id}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="nombre">#{msgs['empleadoNombre']}</p:outputLabel>
                                <p:inputText id="nombre" value="#{agenteBean.empleado.nombre}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="departamento">#{msgs['empleadoDepartamento']}</p:outputLabel>

                                <p:selectOneMenu id="labeled" value="#{agenteBean.labeled}" label="Always Show Label"
                                                 alwaysDisplayLabel="false">
                                    <f:selectItems id="departamento"  value="#{agenteBean.departamentos}"/>
                                </p:selectOneMenu>


                               <!-- <p:inputText id="departamento" value="#{empleadoBean.empleado.departamento}" required="true"/> -->
                            </div>
                            <div class="field">
                                <p:outputLabel for="salario">#{msgs['empleadoSalario']}</p:outputLabel>
                                <p:inputText id="salario" value="#{agenteBean.empleado.salario}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="ciudad">#{msgs['empleadoCiudad']}</p:outputLabel>
                                <p:inputText id="ciudad" value="#{agenteBean.empleado.ciudad}" required="true"/>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{agenteBean.guardar()}"
                                         update="manage-empleado-content" process="manage-empleado-content @this"
                                         oncomplete="PF('manageEmpleadoDialog').hide()"/>
                        <p:commandButton value="Cancel" icon="pi pi-times"
                                         onclick="PF('manageEmpleadoDialog').hide()"
                                         class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>


                <!--
                nuevo dialogo para actualizar
                -->

                <p:dialog header="Detalles del empleado" showEffect="fade" modal="true" widgetVar="actualizarEmpleadoDialog"
                          responsive="true">
                    <p:outputPanel id="actualizar-empleado-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty agenteBean.empleado}">
                          <!--  <div class="field">
                                <p:outputLabel for="cedula">Cedula</p:outputLabel>
                                <p:inputText id="actCedula" value="#{empleadoBean.empleado.id}" required="true"/>
                            </div> -->
                            <div class="field">
                                <p:outputLabel for="nombre">Nombre</p:outputLabel>
                                <p:inputText id="actNombre" value="#{agenteBean.empleado.nombre}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="departamento">departamento</p:outputLabel>
                                <p:inputText id="actDepartamento" value="#{agenteBean.empleado.departamento}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="salario">Salario</p:outputLabel>
                                <p:inputText id="actSalario" value="#{agenteBean.empleado.salario}" required="true"/>
                            </div>
                            <div class="field">
                                <p:outputLabel for="ciudad">Ciudad</p:outputLabel>
                                <p:inputText id="actCiudad" value="#{agenteBean.empleado.ciudad}" required="true"/>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{agenteBean.actualizar()}"
                                         update="actualizar-empleado-content" process="actualizar-empleado-content @this"
                                         oncomplete="PF('actualizarEmpleadoDialog').hide()"/>
                        <p:commandButton value="Cancel" icon="pi pi-times"
                                         onclick="PF('actualizarEmpleadoDialog').hide()"
                                         class="ui-button-secondary" type="button"/>
                    </f:facet>
                </p:dialog>

        </h:form>
        </ui:define>
        </ui:composition>
    </main>

</h:body>
</html>
